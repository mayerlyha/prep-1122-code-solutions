<!DOCTYPE html>
<html>
<head>
  <title>CSS Display Properties</title>
  <style>
    div {
      border: 4px solid blue;
    }

    span {
      border: 4px solid green;
      height: 100px;
      width: 100px;
    }

    button {
      border: 4px solid red;
      height: 40px;
      width: 200px;
    }

    ul {
      border: 4px solid purple;
    }

    li {
      border: 4px solid magenta;
    }

    ul > li{
      display: inline;
    }
  </style>
</head>
<body>
  <div> I am a div and by default I am block, wich means I take up all the space I can horizontally</div>
  <div> I am a div but I have <span>span elements inside me</span>
    Span elements are <span>display inline by default</span>,
        so they oly take up as much space as they need.
  </div>
  <div>
    <button> Hello!</button>
    <button>Buttons are</button>
    <button>Inline Block</button>
    <button>By Default</button>
  </div>

  <ul>
    <li>
      Home
    </li>
    <li>
      Products
    </li>
    <li>
      About Us
    </li>
    <li>
      Contact Us
    </li>
  </ul>
</body>
</html>
